<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>${title}</title>
    <style type="text/css" minify="">
      *, *:after, *:before {
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
      }

      a { color: #6BA3E0; }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .wrapper {
        padding: 24px;
      }
      .wrapper.body {
        height: 100%;
      }
      body {
        font: 140%/1.5 roboto, arial, sans-serif;
        overflow-y: scroll;
        color: #444;
      }
      header {
        background: rgba(0, 0, 0, .1);
        position: fixed;
        width: 100%;
        z-index: 2;
        overflow: hidden;
        vertical-align: middle;
        height: 90px;
        top: 0;
        transition: top .5s ease-in-out, height .7s ease-in-out;
      }

      header.hide {
        top: -40px;
        height: 0;
      }

      header .wrapper {
        padding-top: 0;
        padding-bottom: 0;
        padding-left: 0;
      }

      header h1 {
        margin: 0;
        position: relative;
        z-index: 1;
        letter-spacing: -2px;
      }

      header h1 a {
        text-decoration: none;
        color:  rgba(225, 237, 255, .6);
        padding: 12px 24px;
        display: inline-block;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, .2);
      }
      .invert {
        background: rgba(225, 237, 255, .3);
        color: rgba(0, 0, 0, .5);
        padding: 0 6px;
      }

      header:after {
        content: "";
        position: absolute;
        display: block;
        top: 0;
        left: 0;
        bottom: 0;
        width: 60%;
        background: linear-gradient(to left, rgba(0, 0, 0, 0) 0%,
                                             rgba(0, 0, 0, .6) 100%);
        z-index: 0;
      }
      .preamble {
        height: 100vh;
        width: 100%;
        position: relative;
        margin: -24px -24px 0vw;
        position:fixed;
        transition: filter .6s ease-out;
        -webkit-transition: -webkit-filter .8s ease-out;
        -moz-transition: -moz-filter .8s ease-out;
      }
      .preamble.blurred {
        -webkit-filter: blur(10px);
        -moz-filter: blur(10px);
        -o-filter: blur(10px);
        -ms-filter: blur(10px);
        filter: blur(10px);
      }
      .preamble:before {
        display: block;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }
      .preamble p { margin: 24px 0 0;  }
      .preamble .goto-start {
        color: #A9D3FF;
        text-decoration: none;
      }
      .fade-layer {
        width: 100%;
        height: 40%;
        position: absolute;
        bottom: 0vw;
        z-index: 0;
        left: 0;
        background: -moz-linear-gradient(top, rgba(0,0,0,0) 0%, rgba(0,0,0,0.65) 80%);
        background: -webkit-gradient(linear, left top, left bottom,
                                     color-stop(0%,rgba(0,0,0,0)),
                                     color-stop(80%,rgba(0,0,0,0.65)));
        background: -webkit-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 80%);
        background: -o-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 80%);
        background: -ms-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 80%);
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 80%);
      }
      .preamble .text {
        position: absolute;
        bottom: 48px;
        left: 0;
        width: 100%;
        padding: 0px 24px;
        color: white;
        font-size: 120%;
        z-index: 1;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, .3);
        width: 100%;
        background: rgba(255, 243, 104, .2);
      }
      .preamble .inner {
        padding: 24px;
        display: inline-block;
        background: rgba(255, 243, 104, .3);
      }
      .preamble h1 {
        margin: 0;
        line-height: 1.2;
        letter-spacing: -2px;
      }
      .preamble small { display: block; font-weight: normal; font-size: 60%; text-transform: none; }

      .preamble .text.gray {
        background: rgba(0,0,0,.2);
      }
      .preamble .text.gray .inner {
        background: rgba(0,0,0,.3);
      }

      #real-content {
        background: white;
        padding: 24px;
        padding-bottom: 48px;
        margin-left: -24px;
        margin-right: -24px;
        margin-bottom: 0px;
        margin-top: 100vh;
        z-index: 1;
        overflow: hidden;
        position: relative;
      }

    </style>
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css" bundle="/assets/style.css">
    <link rel="stylesheet" href="/assets/css/site.css" minify="" bundle="/assets/style.css">
    <script src="/assets/js/vendor/modernizr.js" bundle="/assets/script.js"></script>
    <script src="/assets/js/vendor/jquery.js" bundle="/assets/script.js"></script>
    <script src="/assets/js/site.js" minify="" bundle="/assets/script.js"></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>
          <a href="/"><span class="invert">Pontus</span>Ã–stlund</a>
        </h1>
      </div>
    </header>

    <div class="wrapper body">
      ${contents}
      <div class="clear-float"></div>
    </div>

    <footer>
      <div class="wrapper">
        <a id="scroll-top" href="#">
          <i class="fa fa-arrow-up"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
