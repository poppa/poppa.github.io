<title>Poppanator at Instagram - Pontus Östlund</title>

<content>
  <div class="preamble blurred" data-bg="IMG_2347.JPG">
    <div class="fade-layer"></div>
    <div class="text gray">
      <div class="inner">
        <h1><span class="invert">Poppanator</span> at Inst<i class="fa fa-instagram"></i>gram
          <small>I like taking pictures with my phone</small>
        </h1>
        <p>
          <a href="#" class="goto-start">Want some pictures?&nbsp; <i class="fa fa-arrow-circle-down"></i></a>
        </p>
      </div>
    </div>
  </div>

  <div id="ig-target"></div>

  <div class="square-wrapper instagram" id="real-content">
    <generator name="instagram.pike">
      <div class="square" data-data="${_data}" data-id="${id}">
        <div class="inner">
          <div class="image">
            <img src="${images.standard_resolution.url}">
          </div>
          <div class="fade-layer"></div>
          <div class="footer meta">
            <a href="${link}" class="instalink" data-target="instagram">
              <i class="fa fa-instagram"></i>
              <p>View image on Instagram</p>
            </a>
          </div>
        </div>
      </div>
    </generator>
  </div>


  <script type="text/javascript" src="/assets/js/instagram.js"></script>
  <script type="text/x-handlebars-template" id="hbar-image">
    <div class="img-header meta">
      <div class="caption">{{ text }}</div>
      <div class="action">
        <a href="#" data-close=""><i class="fa fa-times-circle"></i> Stäng</a>
      </div>
    </div>
    <div id="img-target">
      <img src="{{{{ image.url }}}}" alt="{{{{ text }}}}" />
      <div id="insta-src">
        <i class="fa fa-instagram"></i>
        <div class="links">
          <a target="insta" href="{{{{ url }}}}" title="Gå till bilden på Instagram för att kommentera eller lajka">Bilden på Instagram</a>
          <a target="insta" href="{{{{ user.url }}}}"><strong>{{ user.username }}</strong> på Instagram</a>
        </div>
      </div>
    </div>
    <div class="img-footer meta">
      <div class="caption smaller">
        <div>
          <span><i class="fa fa-heart"></i> {{ likes.count }}</span>
          <xsl:text> &#160; </xsl:text>
          <span><i class="fa fa-comment"></i> {{ comments.count }}</span>
        </div>
      </div>
      <div class="action">
        <a href="#" data-close="">
          <i class="fa fa-times-circle"></i> Stäng</a>
      </div>
      <div class="clear-float"></div>
      <div class="comments smaller">{{#each comments.data}}<div class="comment">
        <div class="avatar">
          <img src="{{{{ from.profile_picture }}}}" alt="{{{{ from.username }}}}" />
        </div>
        <div class="data">
          <a href="https://instagram.com/{{{{ from.username }}}}" data-target="ig">
            <strong>{{ from.username }}</strong>
          </a>
          <div>{{ text }}</div>
        </div>
      </div>{{/each}}</div>
    </div>
  </script>
</content>
