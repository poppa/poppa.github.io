            <h1>Method GLUE.Events.is_modifier()</h1>
            

<hr />
<dl class='group--doc'>
<dt class='head--type'><span class='homogen--type'>Method</span>
<span class='homogen--name'><b>is_modifier</b></span>
</dt>
<dd><p><code><code class='datatype'>bool</code> <b><span class='method'>is_modifier</span>(</b><code class='datatype'>int</code> <code class='argument'>k</code><b>)</b></code></p></dd>

<dt class='head--doc'>Description</dt>
<dd class='body--doc'><p>Returns <code class='expr'>1</code> if the key code <code class='reference paramref'>k</code> is a modifier key, e.g.
