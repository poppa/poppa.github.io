<!--
{ "title": "Articles",
  "body-class" : "article" }
-->

<div class="container extra-margin-bottom">
  <div class="row">
    <div class="col-md-10">
      <h2>Articles</h2>
      <list path="/articles/" type="article" order="-date">
        <li>
          <a href="${path}">
           <span class="pubdate">${pubdate}</span> ${title}</a>
        </li>
      </list>
    </div>
  </div>
</div>
